{% extends "blog/base.html" %}

{% block content %}
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p class="post-meta">Published on {{ object.date_created|date:"F j, Y" }}</p>
        <p>{{ object.content|linebreaksbr }}</p>
    </div>
    <a href="{% url 'post_edit' object.pk %}" class="btn">Edit</a>
    <a href="{% url 'post_delete' object.pk %}" class="btn btn-danger">Delete</a>
{% endblock content %}
