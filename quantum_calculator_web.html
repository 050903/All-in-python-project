<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† QUANTUM AI CALCULATOR v3.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            font-family: 'Consolas', monospace;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .quantum-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,255,255,0.3);
            border: 2px solid #00ffff;
        }
        
        .neural-header {
            text-align: center;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 30px #ff00ff, 0 0 40px #00ffff; }
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #111;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
        }
        
        .ai-status { color: #00ff00; font-weight: bold; }
        .neural-mode { color: #ff6600; font-weight: bold; }
        
        .quantum-display {
            width: 100%;
            height: 80px;
            font-size: 28px;
            text-align: right;
            padding: 20px;
            background: linear-gradient(45deg, #000, #111);
            border: 3px solid #00ffff;
            border-radius: 15px;
            color: #00ffff;
            margin-bottom: 15px;
            box-shadow: inset 0 0 20px rgba(0,255,255,0.2);
            font-family: 'Consolas', monospace;
        }
        
        .ai-suggestions {
            text-align: center;
            color: #ffff00;
            margin-bottom: 15px;
            font-size: 12px;
            min-height: 20px;
        }
        
        .button-matrix {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .quantum-btn {
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Consolas', monospace;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        .quantum-btn:active {
            transform: scale(0.95);
        }
        
        .btn-ai { background: linear-gradient(45deg, #ff0066, #ff3399); color: white; }
        .btn-advanced { background: linear-gradient(45deg, #6600ff, #9933ff); color: white; }
        .btn-clear { background: linear-gradient(45deg, #ff3333, #ff6666); color: white; }
        .btn-operator { background: linear-gradient(45deg, #0099ff, #33aaff); color: white; }
        .btn-function { background: linear-gradient(45deg, #9900ff, #cc33ff); color: white; }
        .btn-number { background: linear-gradient(45deg, #333, #666); color: white; }
        .btn-equals { background: linear-gradient(45deg, #00ff00, #33ff33); color: white; }
        .btn-special { background: linear-gradient(45deg, #ff6600, #ff9933); color: white; }
        
        .history-panel {
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-title {
            color: #00ff00;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .history-content {
            color: #00ff00;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .neural-active {
            animation: neural-pulse 1s ease-in-out infinite;
        }
        
        @keyframes neural-pulse {
            0%, 100% { border-color: #00ffff; }
            50% { border-color: #ff00ff; }
        }
        
        .quantum-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="quantum-container">
        <div class="neural-header">
            <h1>üß† QUANTUM AI CALCULATOR v3.0</h1>
            <p>Neural Processing Engine Activated</p>
        </div>
        
        <div class="status-bar">
            <span class="ai-status" id="aiStatus">ü§ñ AI Ready</span>
            <span class="neural-mode" id="neuralMode">Neural: OFF</span>
        </div>
        
        <input type="text" class="quantum-display" id="display" value="0" readonly>
        
        <div class="ai-suggestions" id="suggestions">üí° AI Suggestions: Ready for quantum calculations</div>
        
        <div class="button-matrix">
            <!-- Row 1: Neural functions -->
            <button class="quantum-btn btn-ai" onclick="toggleNeural()">üß† AI</button>
            <button class="quantum-btn btn-advanced" onclick="advancedOp('‚à´')">‚à´</button>
            <button class="quantum-btn btn-advanced" onclick="advancedOp('‚àÇ')">‚àÇ</button>
            <button class="quantum-btn btn-advanced" onclick="advancedOp('‚àë')">‚àë</button>
            <button class="quantum-btn btn-advanced" onclick="advancedOp('‚àè')">‚àè</button>
            <button class="quantum-btn btn-ai" onclick="quantumCompute()">‚öõÔ∏è</button>
            
            <!-- Row 2: Advanced functions -->
            <button class="quantum-btn btn-clear" onclick="clearAll()">C</button>
            <button class="quantum-btn btn-operator" onclick="inputChar('¬±')">¬±</button>
            <button class="quantum-btn btn-operator" onclick="inputChar('%')">%</button>
            <button class="quantum-btn btn-operator" onclick="inputChar('√∑')">√∑</button>
            <button class="quantum-btn btn-function" onclick="inputFunction('sin')">sin</button>
            <button class="quantum-btn btn-function" onclick="inputFunction('cos')">cos</button>
            
            <!-- Row 3: Numbers and operations -->
            <button class="quantum-btn btn-number" onclick="inputChar('7')">7</button>
            <button class="quantum-btn btn-number" onclick="inputChar('8')">8</button>
            <button class="quantum-btn btn-number" onclick="inputChar('9')">9</button>
            <button class="quantum-btn btn-operator" onclick="inputChar('√ó')">√ó</button>
            <button class="quantum-btn btn-function" onclick="inputFunction('tan')">tan</button>
            <button class="quantum-btn btn-function" onclick="inputFunction('log')">log</button>
            
            <!-- Row 4 -->
            <button class="quantum-btn btn-number" onclick="inputChar('4')">4</button>
            <button class="quantum-btn btn-number" onclick="inputChar('5')">5</button>
            <button class="quantum-btn btn-number" onclick="inputChar('6')">6</button>
            <button class="quantum-btn btn-operator" onclick="inputChar('-')">-</button>
            <button class="quantum-btn btn-function" onclick="inputFunction('ln')">ln</button>
            <button class="quantum-btn btn-function" onclick="inputChar('e^')">e^x</button>
            
            <!-- Row 5 -->
            <button class="quantum-btn btn-number" onclick="inputChar('1')">1</button>
            <button class="quantum-btn btn-number" onclick="inputChar('2')">2</button>
            <button class="quantum-btn btn-number" onclick="inputChar('3')">3</button>
            <button class="quantum-btn btn-operator" onclick="inputChar('+')">+</button>
            <button class="quantum-btn btn-function" onclick="inputChar('^2')">x¬≤</button>
            <button class="quantum-btn btn-function" onclick="inputChar('^3')">x¬≥</button>
            
            <!-- Row 6 -->
            <button class="quantum-btn btn-number" onclick="inputChar('0')">0</button>
            <button class="quantum-btn btn-number" onclick="inputChar('.')">.</button>
            <button class="quantum-btn btn-equals" onclick="calculate()">=</button>
            <button class="quantum-btn btn-operator" onclick="inputFunction('‚àö')">‚àö</button>
            <button class="quantum-btn btn-special" onclick="inputChar('œÄ')">œÄ</button>
            <button class="quantum-btn btn-function" onclick="inputChar('!')">!</button>
        </div>
        
        <div class="history-panel">
            <div class="history-title">üïí Quantum Calculation History</div>
            <div class="history-content" id="history"></div>
        </div>
    </div>

    <script>
        let expression = '';
        let neuralMode = false;
        let quantumState = 0;
        let history = [];
        
        const display = document.getElementById('display');
        const aiStatus = document.getElementById('aiStatus');
        const neuralModeEl = document.getElementById('neuralMode');
        const suggestions = document.getElementById('suggestions');
        const historyEl = document.getElementById('history');
        
        // Initialize quantum processor
        setInterval(updateQuantumStatus, 2000);
        createQuantumParticles();
        
        function updateDisplay() {
            display.value = expression || '0';
            if (neuralMode) {
                display.classList.add('neural-active');
            }
            generateAISuggestions();
        }
        
        function inputChar(char) {
            animateButtonPress();
            
            if (char === '¬±') {
                if (expression && /\d$/.test(expression)) {
                    expression = `(-${expression})`;
                }
            } else if (char === 'œÄ') {
                expression += 'Math.PI';
            } else if (char === '^2') {
                expression += '**2';
            } else if (char === '^3') {
                expression += '**3';
            } else if (char === 'e^') {
                expression += 'Math.exp(';
            } else if (char === '!') {
                expression += '!';
            } else if (char === '√∑') {
                expression += '/';
            } else if (char === '√ó') {
                expression += '*';
            } else {
                expression += char;
            }
            
            updateDisplay();
        }
        
        function inputFunction(func) {
            animateButtonPress();
            
            const funcMap = {
                'sin': 'Math.sin(',
                'cos': 'Math.cos(',
                'tan': 'Math.tan(',
                'log': 'Math.log10(',
                'ln': 'Math.log(',
                '‚àö': 'Math.sqrt('
            };
            
            expression += funcMap[func] || func + '(';
            updateDisplay();
        }
        
        function clearAll() {
            expression = '';
            updateDisplay();
            aiStatus.textContent = 'üß† Neural Memory Cleared';
            animateClearEffect();
        }
        
        function toggleNeural() {
            neuralMode = !neuralMode;
            neuralModeEl.textContent = neuralMode ? 'Neural: ON' : 'Neural: OFF';
            neuralModeEl.style.color = neuralMode ? '#00ff00' : '#ff6600';
            
            if (neuralMode) {
                aiStatus.textContent = 'üß† Neural Networks Activated';
                animateNeuralActivation();
            } else {
                aiStatus.textContent = 'ü§ñ Standard Mode';
            }
        }
        
        function quantumCompute() {
            quantumState = (quantumState + 1) % 4;
            const states = [
                '‚öõÔ∏è Quantum Superposition',
                'üåÄ Quantum Entanglement', 
                '‚≠ê Quantum Tunneling',
                'üîÆ Quantum Coherence'
            ];
            aiStatus.textContent = states[quantumState];
            
            // Quantum enhancement
            if (expression) {
                try {
                    let result = evaluateExpression(expression);
                    result *= (1 + (Math.random() - 0.5) * 0.002); // Quantum uncertainty
                    display.value = result.toFixed(10);
                } catch (e) {}
            }
        }
        
        function calculate() {
            if (!expression) return;
            
            try {
                if (neuralMode) {
                    aiStatus.textContent = 'üß† Neural Processing...';
                    animateCalculation();
                    setTimeout(() => performCalculation(), 200);
                } else {
                    performCalculation();
                }
            } catch (e) {
                showError();
            }
        }
        
        function performCalculation() {
            try {
                let result = evaluateExpression(expression);
                
                if (neuralMode && typeof result === 'number') {
                    const precision = Math.abs(result) < 1000 ? 12 : 8;
                    result = parseFloat(result.toFixed(precision));
                }
                
                addToHistory(`${expression} = ${result}`);
                display.value = result;
                expression = result.toString();
                aiStatus.textContent = '‚úÖ Calculation Complete';
                
            } catch (e) {
                showError();
            }
        }
        
        function evaluateExpression(expr) {
            // Safe evaluation with math functions
            expr = expr.replace(/\^/g, '**')
                      .replace(/√∑/g, '/')
                      .replace(/√ó/g, '*')
                      .replace(/%/g, '/100');
            
            // Handle factorial
            expr = expr.replace(/(\d+)!/g, (match, num) => {
                return factorial(parseInt(num));
            });
            
            return Function('"use strict"; return (' + expr + ')')();
        }
        
        function factorial(n) {
            if (n <= 1) return 1;
            return n * factorial(n - 1);
        }
        
        function advancedOp(op) {
            const operations = {
                '‚à´': '# Integration mode',
                '‚àÇ': '# Differentiation mode',
                '‚àë': 'sum(',
                '‚àè': '# Product mode'
            };
            
            aiStatus.textContent = `üî¨ Advanced Math: ${op}`;
            if (op === '‚àë') {
                expression += 'sum(';
                updateDisplay();
            }
        }
        
        function generateAISuggestions() {
            if (!expression) {
                suggestions.textContent = 'üí° AI Suggestions: Try œÄ, e, or advanced functions';
                return;
            }
            
            let suggestionList = [];
            if (expression.includes('sin')) suggestionList.push('cos, tan');
            if (/\d/.test(expression)) suggestionList.push('¬≤, ¬≥, ‚àö, !');
            if (expression.includes('.')) suggestionList.push('round, floor, ceil');
            
            if (suggestionList.length > 0) {
                suggestions.textContent = `üí° AI Suggests: ${suggestionList.join(', ')}`;
            } else {
                suggestions.textContent = 'üí° AI Ready for next operation';
            }
        }
        
        function addToHistory(calculation) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${calculation}`;
            history.unshift(entry);
            
            if (history.length > 20) history.pop();
            
            historyEl.innerHTML = history.map(h => `<div>${h}</div>`).join('');
        }
        
        function updateQuantumStatus() {
            if (aiStatus.textContent.includes('Ready')) {
                const time = new Date().toLocaleTimeString();
                aiStatus.textContent = `ü§ñ AI Ready | ${time}`;
            }
        }
        
        // Animation functions
        function animateButtonPress() {
            if (neuralMode) {
                display.style.background = 'linear-gradient(45deg, #003300, #111)';
                setTimeout(() => {
                    display.style.background = 'linear-gradient(45deg, #000, #111)';
                }, 100);
            }
        }
        
        function animateNeuralActivation() {
            const colors = ['#000', '#001100', '#002200', '#003300', '#000'];
            colors.forEach((color, i) => {
                setTimeout(() => {
                    display.style.background = `linear-gradient(45deg, ${color}, #111)`;
                }, i * 100);
            });
        }
        
        function animateCalculation() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    display.style.color = '#ffff00';
                    setTimeout(() => display.style.color = '#00ffff', 25);
                }, i * 50);
            }
        }
        
        function animateClearEffect() {
            display.style.background = 'linear-gradient(45deg, #330000, #111)';
            setTimeout(() => {
                display.style.background = 'linear-gradient(45deg, #000, #111)';
            }, 200);
        }
        
        function showError() {
            display.value = '‚ö†Ô∏è Error';
            display.classList.add('error-shake');
            aiStatus.textContent = '‚ùå Calculation Error';
            expression = '';
            
            setTimeout(() => {
                display.classList.remove('error-shake');
                display.value = '0';
                aiStatus.textContent = 'ü§ñ AI Ready';
            }, 1000);
        }
        
        function createQuantumParticles() {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'quantum-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(particle);
            }
        }
        
        // Initialize
        updateDisplay();
    </script>
</body>
</html>
